#YOU COULD DO BOTH HTTP AT THE SAME TIME, BUT BETTER DO IT IN TWO STEPS

#FOR THE ODOO DOMAIN
server {
    listen 80;
    server_name DOMAIN_ODOO;
    server_tokens off;

    location / {
        return 301 https://$server_name$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

